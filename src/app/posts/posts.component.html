<div class="p-2">
    <div class="mt-5">
        <h2>Posts</h2>
    </div>
    <div class="row mt-4" *ngFor="let post of posts">
       <div class="col-8">
            <div>
                <h5>{{post.title}}</h5>
            </div>
            <div class="row">
                <div class="col-4">
                    <img src={{post.picture}} class="img-thumbnail" alt="Cinque Terre">
                </div>
                <div class="col-8 ">
                    <div class="text-content">
                        <p class="font-weight-normal">{{post.description}}</p>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="button" routerLink="/posts/{{post.id}}" class="btn btn-sm btn-outline-primary text-dark border-dark rounded-0">Read...</button>
                    </div>
                </div>
            </div>
       </div>
       <div class="col-4"></div>
    </div>
</div>
