<div class="row mt-4 p-2" *ngIf="post">
    <div class="col-8">
         <div>
             <h5>{{post.title}}</h5>
         </div>
        
        <div class="text-content mt-3">
            <p class="font-weight-normal">{{post.description}}</p>
        </div>
        <div class="d-flex justify-content-center">
            <img src={{post.picture}} class="img-thumbnail" alt="Cinque Terre">
        </div>     
        <div class="text-content mt-3">
            <p class="font-weight-normal">{{post.detail}}</p>
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="button" (click)="openModal(template)" class="btn btn-sm btn-outline-primary text-dark border-dark rounded-0">Edit</button>
        </div>    
    </div>
    <div class="col-4"></div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Edit Post</h4>
      <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-edit-post></app-edit-post>
    </div>
</ng-template>
