<div *ngIf="post">
    <div class="row">
       <div class="col-12">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="post.title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Picture</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="post.picture" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="post.description"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Detail</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" [(ngModel)]="post.detail"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <!-- <button type="button" (click)="goBack()"  class="btn btn-sm btn-confix btn-outline-primary text-dark border-dark rounded-0">Close</button> -->
            <button type="button" (click)="seve()" class="btn btn-sm btn-outline-primary text-dark border-dark rounded-0">Submit</button>
        </div>
        </div>
    </div>
</div>
